<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <style type="text/css">
    body,
    html {
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: "微软雅黑";
    }

    body {
      width: 1000px;
      margin: auto;
    }
    #allmap {
      width:600px;
      height:500px;
    }
    .heading {
      padding: 10px;
      border-left: 5px solid #00bd4e;
      border-bottom: 1px solid #dddddd;
    }
    .aside {
      float: right;
      width: 350px;
    }
    .aside h3 {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
  </style>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ImbZUPbuo0Ir2XqvjpwKT1lGup8r1GZz"></script>
  <title>青岛大学校园微观图</title>
</head>

<body>
  <h1 class="heading"> 青岛大学校区一览</h1>
  <div class="aside">
    <h3>简介</h3>
    <p>青岛大学（Qingdao University），简称“青大”（QDU），位于山东省青岛市，是山东省属重点综合大学，入选国家“111计划”，山东省与青岛市共建高校，教育部“卓越工程师教育培养计划”、“卓越医生教育培养计划”改革试点高校，教育部来华留学示范基地建设高校，中国政府奖学金来华留学生接收院校，山东省首批应用基础型人才培养特色名校建设单位，设有国家大学生文化素质教育基地和国家华文教育基地。</p>
  </div>
  <div id="allmap"></div>
</body>

</html>
<script type="text/javascript">
  // 百度地图API功能
  var map = new BMap.Map('allmap');
  map.addControl(new BMap.NavigationControl());
  map.centerAndZoom(new BMap.Point(116.332782, 40.007978), 16);
  var tileLayer = new BMap.TileLayer({ isTransparentPng: true });
  tileLayer.getTilesUrl = function (tileCoord, zoom) {
    var x = tileCoord.x;
    var y = tileCoord.y;
    return 'http://lbsyun.baidu.com/jsdemo/demo/tiles/' + zoom + '/tile' + x + '_' + y + '.png';  //根据当前坐标，选取合适的瓦片图
  }

  var copyCtrl = new BMap.CopyrightControl({ anchor: BMAP_ANCHOR_BOTTOM_RIGHT });
  map.addTileLayer(tileLayer);
  </script>
